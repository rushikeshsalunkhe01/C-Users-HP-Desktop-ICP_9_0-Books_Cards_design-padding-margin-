<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cards</title>
    <style>
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: #ffd9b3;
            border: 1px solid #ddd;
            width: 200px;
            height: 350px;
            margin: 20px;
            padding: 10px;
        }

        .card img {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }

        .card h3 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #994d00;
        }

        .card p {
            font-size: 0.9em;
            color: #555;
        }

        .card button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
           
        }

        .card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="Bhagavad-gītā.webp" alt="Bhagavad-gītā">
        <h3>Bhagavad-gītā</h3>
        <p>Author: A.C. Bhaktivedanta Swami Prabhupada</p>
        <button>Read More</button>
    </div>
    <div class="card">
        <img src="Chaitanya_Charitamrita.webp" alt="Chaitanya Charitamrita">
        <h3>Chaitanya Charitamrita</h3>
        <p>Author: A.C. Bhaktivedanta Swami Prabhupada</p>
        <button>Read More</button>
    </div>
    <div class="card">
        <img src="Srimad_Bhagavatam.webp" alt="Srimad Bhagavatam">
        <h3>Srimad Bhagavatam</h3>
        <p>Author: A.C. Bhaktivedanta Swami Prabhupada</p>
        <button>Read More</button>
    </div>
    <div class="card">
        <img src="Nectar_of_Devotion.webp" alt="Nectar of Devotion">
        <h3>Nectar of Devotion</h3>
        <p>Author: A.C. Bhaktivedanta Swami Prabhupada</p>
        <button>Read More</button>
    </div>
</body>
</html>
